ul li:nth-child(even) a{
  -o-transform:rotate(4deg);
  -webkit-transform:rotate(4deg);
  -moz-transform:rotate(4deg);
  position:relative;
  top:5px;
  background:linear-gradient(
    to right bottom,
    rgba(255, 255, 255, 0.7),

  );
}
ul li:nth-child(3n) a{
  -o-transform:rotate(-3deg);

  -moz-transform:rotate(-3deg);
  position:relative;
  top:-5px;
  background:#c0ff0c;
}
ul li:nth-child(5n) a{
  -o-transform:rotate(5deg);
  -webkit-transform:rotate(5deg);
  -moz-transform:rotate(5deg);
  position:relative;
  top:-10px;
}
ul li a:hover,ul li a:focus{
  box-shadow:10px 10px 7px rgba(0,0,0,.7);

<script type="text/javascript">
  window.onload = iniciar();
  let nota = document.getElementById("ul");

  function iniciar(){
    
    // Boton Agregar eschucha el click
    var btnAgregar = document.getElementById("agregar");
    let nota = document.getElementById("ul");
    btnAgregar.addEventListener("click",notaModelo);
    nota.addEventListener("click", deleteNota);
  }
  function notaModelo(e){
    e.preventDefault();
    // AGREGAMOS LA PRIMERA NOTA - elementos creados.
    var makeUl = document.getElementById("ul");
    var makeLi = document.createElement("li");
    var makeA = document.createElement("a");
    var makeH2 = document.createElement("h2");
    var makeP = document.createElement("p");
    var makeInput = document.createElement("input");
    var makeTextarea = document.createElement("textarea");
    let btn = document.createElement("button");
    
    // AGREGAR FECHA A CADA NOTA

    var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

    var fecha = new Date();
    let mes = meses[fecha.getMonth()];
    const dia = fecha.getDate();
     


    // AGREGAMOS SUS ATRIBUTOS - de cada elemento o Node.
   
    makeLi.setAttribute("id", "note");
    makeLi.className = "note";
    makeA.setAttribute("id", "idA");
    makeA.setAttribute("href", "#");
    makeH2.setAttribute("id", "idH2");
    makeP.setAttribute("id", "idP");
    makeInput.setAttribute("id", "titulo");
    makeInput.setAttribute("class", "titulo");
    makeInput.setAttribute("placeholder", "titulo...");
    makeInput.setAttribute("maxlength", "13");
    makeTextarea.setAttribute("id", "textarea");
    makeTextarea.setAttribute("class", "textarea");
    makeTextarea.setAttribute("placeholder", "Escribe aqui...");
    makeTextarea.setAttribute("maxlength", "150");
    btn.setAttribute("id", "eliminar");
    btn.setAttribute("class", "eliminar");
    btn.setAttribute("type", "submit");
    btn.setAttribute("id", "eliminar");
    btn.innerHTML=dia + " de " + mes;

    // JUNTAMOS LOS HIJOS CON SUS PADRES NODES.
    makeUl.appendChild(makeLi);
    makeLi.appendChild(makeA);
    makeA.appendChild(makeH2);
    makeA.appendChild(makeP);
    makeH2.appendChild(makeInput);
    makeP.appendChild(makeTextarea);
    let agregarBoton = makeP.appendChild(btn);
  }
  // FUNCION ELIMIAR NOTA
  function deleteNota(e){
    if(e.target.classList.contains("eliminar")){
      var li = e.target.parentElement.parentElement.parentElement;
      nota.removeChild(li);
    }
  }
</script>
